<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Chuyển trang</title>
  </head>
  <body>
    <!--Để chuyển hướng sang site bạn muốn, chỉnh tên miền http://example.com thành tên miền của bạn!-->
    <!--Copy từ Start đến End-->
    <!--Start-->
<script type="text/javascript">
	var count = 25;
	var redirect = "https://www.canva.com/design/DAGWodpnbDU/rJSJOkCcgXR6CKWyKtfdLA/watch?utm_content=DAGWodpnbDU&amp;utm_campaign=designshare&amp;utm_medium=link&amp;utm_source=editor";
	function countDown(){
		var timer = document.getElementById("timer");
		if(count > 0){
			count--;
			timer.innerHTML = " Vợ Tú đợi chút để Chồng Thuyên gửi thiệp, đang bay qua Mỹ trong <b>"+count+"</b> giây nữa!";
			setTimeout("countDown()", 1000);
		}else{
			window.location.href = redirect;
		}
	}
	</script>
	<style>
	.wrap {
		width: 600px;
		margin: 250px auto;
		padding: 20px;
		border-radius: 10px;
		border: 1px solid #ddd;
		font-size: 20px;
		line-height: 1.3em;
		text-align: center;
	}
	</style>
    <div class="wrap">
        <p id="timer"><script type="text/javascript">countDown();</script></p>
	</div>
    <!--End-->
  </body>
</html>
